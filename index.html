<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <form id="game-mode">
        <div class="radio">
          <h2>Select Game Mode</h2>
          <input type="radio" name="mode" value="pvp">
          Player vs Player
        </div>
        <div class="radio">
          <input type="radio" name="mode" value="pvc">
          Player vs Computer
        </div>

        <button type="submit" class="btn btn-success">Start Game</button>

      </form>

      <div class="row" id="row-1">
        <div class="col-md-4" onClick="playGame(this.id)" id="1a"><img id="1apic" src="img/clear.png" alt="clear"></div>
        <div class="col-md-4" onClick="playGame(this.id)" id="1b"><img id="1bpic" src="img/clear.png" alt="clear"></div>
        <div class="col-md-4" onClick="playGame(this.id)" id="1c"><img id="1cpic" src="img/clear.png" alt="clear"></div>
      </div>

      <div class="row">
        <div class="col-md-4" onClick="playGame(this.id)" id="2a"><img id="2apic" src="img/clear.png" alt="clear"></div>
        <div class="col-md-4" onClick="playGame(this.id)" id="2b"><img id="2bpic" src="img/clear.png" alt="clear"></div>
        <div class="col-md-4" onClick="playGame(this.id)" id="2c"><img id="2cpic" src="img/clear.png" alt="clear"></div>
      </div>

      <div class="row">
        <div class="col-md-4" onClick="playGame(this.id)" id="3a"><img id="3apic" src="img/clear.png" alt="clear"></div>
        <div class="col-md-4" onClick="playGame(this.id)" id="3b"><img id="3bpic" src="img/clear.png" alt="clear"></div>
        <div class="col-md-4" onClick="playGame(this.id)" id="3c"><img id="3cpic" src="img/clear.png" alt="clear"></div>
      </div>

      <div id="output-area">
        <h3><span id="winner"></span></h3>
        <img id="winning-pic" src="" alt="">
      </div>

    </div>
  </body>
</html>
