<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js.jquery-3.3.1.js/" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <form id="game-mode">
        <div class="radio">
          <h2>Select Game Mode</h2>
          <input type="radio" name="mode" value="pvp">
          Player vs Player
        </div>
        <div class="radio">
          <input type="radio" name="mode" value="pvc">
          Player vs Computer
        </div>

        <button type="submit" class="btn btn-success">Start Game</button>

      </form>

      <div class="row">
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
      </div>

      <div class="row">
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
      </div>

      <div class="row">
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
        <div class="col-md-4"><img src="img/white.png" alt="white"></div>
      </div>

    </div>
  </body>
</html>
